<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

    <app-crypto-table [cryptoList]='cryptoList | cryptoFilter: filterText'></app-crypto-table>
  </div>
</body>
</html>
